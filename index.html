<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Sheet Links -->
  <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <!-- BootStrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather&display=swap">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Lobster|Satisfy|Shrikhand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

  <title>Miss Translator</title>
</head>

<body>

  <div class="container">
    <!-- header row -->
    <div class="row">
      <div class="col-sm-12 col-xs-12 col-md-12" id="heading">
        <h1 class="heading">Miss Translator!</h1>
      </div>
    </div>

    <!-- left-side spacer -->
    <div class="row">
      <div class="col-sm-3 col-xs-1 col-md-4" id="spacer">
        <h1>BOX1</h1>
      </div>

    <!-- main content area -->
      <div class="col-sm-6 col-xs-10 col-md-4" id="main">
        <form>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">What do you need translated?</label>
            <textarea class="form-control" id="user-input" rows="3"></textarea>
          </div>
           
          <div class="row">
            <div class="col-md-1"></div>
            <div>
              <select data-placeholder="Choose a Language" class="lang-select">
                <option>Choose a Language</option>
                <!-- Languages options generated dynamically from js -->
              </select>
            </div>
            <div class="col-md-1"></div>
            
            <button type="button" class="btn btn-primary" id="submit-request">Submit</button>
          </div>
          
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Your translation!</label>
            <textarea class="form-control" id="output" rows="3"></textarea>
          </div>
          <div class="real-area">
            <button id="real-translation">Actual Translation</button><br><br>
            <textarea class="form-control" id="real-output" rows="3"></textarea>
          </div>
        </form>
      </div>

    <!-- right-side spacer -->
      <div class="col-sm-3 col-xs-1 col-md-4" id="spacer">
        <h1>BOX3</h1>
      </div>
    </div>
  </div>

    <div class="row mt-5">
      <div class="col-sm-12 col-xs-12 col-md-12" id="footing">
        <p>*Coders will not be liable for any personal injury or property damage to users, participants, or bystanders caused by any use of this product.</p>
      </div>
    </div>
  </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script rel="javascript" src="./assets/javascript/code.js"></script>
</body>
</html>
